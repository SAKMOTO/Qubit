<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrowserUse Agent</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>BrowserUse Agent</h1>

    <div class="card">
      <label for="apiKey">Browser Use Cloud API Key</label>
      <input id="apiKey" type="password" placeholder="BROWSER_USE_API_KEY" />

      <label for="task">Task</label>
      <textarea id="task" rows="4" placeholder="Describe what you want the agent to do..."></textarea>

      <div class="actions">
        <button id="runBtn">Run</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
    </div>

    <div class="card">
      <div class="logs" id="logs"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
