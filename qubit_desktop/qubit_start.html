<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit AI Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .qubit-logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .qubit-logo::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border: 6px solid white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .app-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.8;
        }
        
        .qubit-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="qubit-icon">Q</div>
    
    <div class="qubit-logo">Q</div>
    
    <div class="app-name">Qubit AI Browser</div>
    
    <div class="subtitle">Your Intelligent Web Assistant<br>Powered by Advanced AI</div>
    
    <div class="loading">
        <span>Initializing</span>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="status">
        Ready to assist you with web automation tasks
    </div>
    
    <script>
        // Auto-redirect to about:blank after 3 seconds to show the normal browser interface
        setTimeout(() => {
            window.location.href = 'about:blank';
        }, 3000);
        
        // Update loading text
        const loadingTexts = ['Initializing', 'Loading AI', 'Preparing', 'Ready'];
        let textIndex = 0;
        
        setInterval(() => {
            const loadingElement = document.querySelector('.loading span');
            loadingElement.textContent = loadingTexts[textIndex];
            textIndex = (textIndex + 1) % loadingTexts.length;
        }, 800);
    </script>
</body>
</html>
